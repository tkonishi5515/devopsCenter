name: Publish GitHub Pages
on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set repository owner as env variable
        run: echo "REPOSITORY_OWNER=$(echo '${{ github.repository }}' | cut -d'/' -f1)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .github/actions/marp-custom
          push: true
          tags: ${{ github.repository }}/marp-custom:${{ github.sha }}

      - name: Convert Markdown into HTML and PDF (ja)
        uses: docker://ghcr.io/${{ env.REPOSITORY_OWNER }}/marp-custom:${{ github.sha }}
        with:
          entrypoint: /usr/local/bin/marp
          args: --config-file ./contents/ja/.marprc.yml --input ./contents/ja --output ./contents/ja --allow-local-files --pdf --jpeg-quality 85 --allow-file-protocol --no-sandbox --protocol-timeout 60000

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./contents
